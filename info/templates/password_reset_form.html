{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-8">
    <div class="card mb-4">
      <div class="card-body">
        <h1>Forgot your password?</h1>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn btn-primary" value="Send me instructions!">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
